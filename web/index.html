<html>
    <head>
        <title>Assessment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
       <!-- <script src="validation.js" type="text/javascript"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>-->


    </head>
    <body>
        <div class="container-contact100">
            <div class="wrap-contact100">
                <form action="CalculateTax.do" method="post">
                    <span class="contact100-form-title">
                        Calculate Tax
                    </span>
                    
                    <span class="contact1001-form-title">
                        <img src="Pictures/th2.jpg" alt="picture/th.jpg" style="width:20%; height:10%; ">
                    </span><br><br>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="year">Tax Year</label>
                            <select name="year" class="form-control" id="year" placeholder="year" required>
                                <option></option>
                                <option>2017</option>
                                <option>2018</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="typeEarning">Type of Earning</label>
                            <select name="typeEarning" class="form-control" id="typeEarning" placeholder="Type" required>
                                <option></option>
                                <option>Monthly</option>
                                <option>Annually</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" name="age" id="age" required min="0" max="999">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="totEarns">Total Earning</label>
                            <input type="number" class="form-control" name="totEarns" id="totEarns" min="0" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="MedAidMember">Medical Aid Members</label>
                            <input type="number" class="form-control" name="MedAidMember" id="MedAidMember" min="0" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </body>
    
    
    
    
    
</html>
